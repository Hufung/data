# This workflow automatically updates data from an API on a schedule

name: Update API Data

on:
  # 1. Run on a schedule (e.g., every hour at the top of the hour)
  # You can use https://crontab.guru/ to customize the schedule
  schedule:
    - cron: '0 * * * *' # Runs every hour

  # 2. Allow manual runs from the GitHub UI (Actions tab)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    
    steps:
      # Step 1: Check out your repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use a specific Python version

      # Step 3: Install necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests # We only need 'requests' for our script

      # Step 4: Run the Python script
      # This executes the script located at 'scripts/update_from_api.py'
      - name: Run update script
        run: python scripts/update_from_api.py

      # Step 5: Commit and push the changes (if any)
      - name: Commit and push if data changed
        run: |
          # Configure Git for the bot
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add the file that was (potentially) changed
          # IMPORTANT: Make sure this path matches OUTPUT_FILE_PATH in your Python script
          git add data/carpark_data.json
          
          # Check if there are any changes to commit
          # 'git diff-index --quiet HEAD' exits with 1 if there are changes, 0 if not
          if ! git diff-index --quiet HEAD; then
            # There are changes, so create a commit and push
            git commit -m "Automated API Update"
            git push
            echo "Data updated and pushed to repository."
          else
            # No changes
            echo "No changes detected. Nothing to commit."
          fi
